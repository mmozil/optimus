<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Optimus</title>
    <link rel="manifest" href="/static/manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        :root {
            --bg: #0d0d0d;
            --surface: #1a1a1a;
            --surface2: #242424;
            --border: #2e2e2e;
            --text: #e5e5e5;
            --text-muted: #737373;
            --accent: #3b82f6;
            --red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        header {
            height: 48px;
            padding: 0 1.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .header-dot {
            width: 7px;
            height: 7px;
            background: #22c55e;
            border-radius: 50%;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .agent-select {
            background: var(--surface2);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 0.78rem;
            padding: 0.25rem 0.6rem;
            border-radius: 6px;
            cursor: pointer;
            outline: none;
        }

        .btn-logout {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: none;
            border: 1px solid var(--border);
            padding: 0.25rem 0.65rem;
            border-radius: 6px;
            cursor: pointer;
            transition: color 0.2s, border-color 0.2s;
        }

        .btn-logout:hover {
            color: var(--red);
            border-color: var(--red);
        }

        .btn-settings {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: none;
            border: 1px solid var(--border);
            padding: 0.25rem 0.65rem;
            border-radius: 6px;
            cursor: pointer;
            transition: color 0.2s, border-color 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .btn-settings:hover {
            color: var(--text);
            border-color: var(--text-muted);
        }

        /* â”€â”€ Chat area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #chat-wrap {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #chat-container {
            flex: 1;
            max-width: 740px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Welcome state */
        #welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 0;
            gap: 1rem;
        }

        #welcome h1 {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--text);
            letter-spacing: -0.02em;
        }

        #welcome p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Messages */
        .message {
            display: flex;
            gap: 0.9rem;
            animation: fadeUp 0.25s ease;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            flex-shrink: 0;
            margin-top: 2px;
            letter-spacing: 0.02em;
        }

        .ai-avatar {
            background: var(--accent);
            color: #fff;
        }

        .user-avatar {
            background: var(--surface2);
            color: var(--text-muted);
        }

        .msg-content {
            line-height: 1.65;
            font-size: 0.93rem;
            padding-top: 0.2rem;
            word-break: break-word;
            min-width: 0;
        }

        .msg-content p { margin-bottom: 0.6rem; }
        .msg-content p:last-child { margin-bottom: 0; }

        .msg-content pre {
            background: #111;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.85rem 1rem;
            overflow-x: auto;
            font-size: 0.83rem;
            margin: 0.5rem 0;
        }

        .msg-content code {
            background: rgba(255,255,255,0.08);
            padding: 0.15rem 0.35rem;
            border-radius: 4px;
            font-size: 0.85em;
        }

        .msg-content pre code {
            background: none;
            padding: 0;
        }

        /* Typing dots */
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 0.3rem 0;
        }

        .typing-dots span {
            width: 5px;
            height: 5px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: blink 1.3s infinite ease-in-out both;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes blink {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1); opacity: 1; }
        }

        .msg-content audio {
            display: block;
            width: 260px;
            min-width: 200px;
            height: 36px;
            margin-bottom: 4px;
            border-radius: 20px;
        }

        .audio-transcript-toggle {
            font-size: 0.72rem;
            cursor: pointer;
            opacity: 0.5;
            user-select: none;
            display: inline-block;
            margin-top: 2px;
        }
        .audio-transcript-toggle:hover { opacity: 1; }

        .audio-transcript {
            font-size: 0.78rem;
            color: var(--text-muted);
            font-style: italic;
            margin: 3px 0 0 0;
        }

        /* â”€â”€ Slash Command Autocomplete â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .input-area {
            position: relative;
        }

        .cmd-popup {
            display: none;
            position: absolute;
            bottom: calc(100% - 0.5rem);
            left: 1.5rem;
            right: 1.5rem;
            max-width: 740px;
            margin: 0 auto;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 -6px 24px rgba(0,0,0,0.5);
            z-index: 50;
        }

        .cmd-popup.visible { display: block; }

        .cmd-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.55rem 1rem;
            cursor: pointer;
            transition: background 0.1s;
            border-bottom: 1px solid var(--border);
        }

        .cmd-item:last-child { border-bottom: none; }

        .cmd-item:hover,
        .cmd-item.active { background: var(--surface2); }

        .cmd-item .cmd-name {
            font-family: 'Courier New', monospace;
            font-size: 0.83rem;
            color: var(--accent);
            font-weight: 600;
            min-width: 88px;
        }

        .cmd-item .cmd-hint {
            font-size: 0.78rem;
            color: var(--text-muted);
        }

        /* â”€â”€ Input area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .input-area {
            padding: 0.75rem 1.5rem 1.25rem;
            display: flex;
            justify-content: center;
            flex-shrink: 0;
        }

        .input-box {
            max-width: 740px;
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 14px;
            display: flex;
            align-items: flex-end;
            gap: 0.25rem;
            padding: 0.5rem 0.6rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-box:focus-within {
            border-color: #404040;
            box-shadow: 0 0 0 1px #2a2a2a;
        }

        .input-box.recording {
            border-color: var(--red);
            box-shadow: 0 0 0 1px rgba(239,68,68,0.3);
        }

        .icon-btn {
            width: 34px;
            height: 34px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: color 0.2s, background 0.2s;
        }

        .icon-btn:hover {
            color: var(--text);
            background: var(--surface2);
        }

        .icon-btn:disabled {
            color: #3a3a3a;
            cursor: not-allowed;
            background: transparent;
        }

        #mic-btn.active {
            color: var(--red);
            animation: pulse-red 1.4s infinite;
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #send-btn:not(:disabled) {
            color: var(--text);
        }

        #chat-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-size: 0.93rem;
            resize: none;
            max-height: 160px;
            padding: 0.45rem 0.25rem;
            line-height: 1.5;
            font-family: inherit;
        }

        #chat-input::placeholder {
            color: var(--text-muted);
        }

        /* Mic status toast */
        #mic-toast {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%) translateY(6px);
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: var(--red);
            font-size: 0.78rem;
            padding: 0.35rem 0.9rem;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.25s, transform 0.25s;
            pointer-events: none;
        }

        #mic-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* History divider */
        .history-divider {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.72rem;
            padding: 0.25rem 0 0.75rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #2e2e2e; border-radius: 4px; }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->

    <!-- â”€â”€ Chat â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div id="chat-wrap">

    </div>

    <!-- â”€â”€ Input â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div class="input-area">

        <!-- Slash Command Autocomplete Popup -->
        <div class="cmd-popup" id="cmd-popup"></div>

        <div class="input-box" id="input-box">

            <!-- Textarea -->
            <textarea id="chat-input" rows="1" placeholder="Mensagem..."></textarea>

            <!-- Stop Audio -->
            <button class="icon-btn" id="stop-audio-btn" title="Parar Ã¡udio" style="display:none; color: #e74c3c;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="4" y="4" width="16" height="16" rx="2"/>
                </svg>
            </button>

            <!-- Mic -->
            <button class="icon-btn" id="mic-btn" title="Gravar mensagem de voz">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>

            <!-- Send -->
            <button class="icon-btn" id="send-btn" disabled title="Enviar">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/auth.js?v=3"></script>
    <script>
        const API_URL = window.location.origin;

        // â”€â”€ Auth guard â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        if (!auth.isAuthenticated()) {
            window.location.href = '/login.html';
        }

        let TOKEN = localStorage.getItem('optimus_token');

        // â”€â”€ DOM refs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const chatContainer = document.getElementById('chat-container');
        const chatWrap      = document.getElementById('chat-wrap');
        const chatInput     = document.getElementById('chat-input');
        const sendBtn       = document.getElementById('send-btn');
        const micBtn        = document.getElementById('mic-btn');
        const stopAudioBtn  = document.getElementById('stop-audio-btn');
        const inputBox      = document.getElementById('input-box');
        const welcome       = document.getElementById('welcome');
        const agentSelect   = document.getElementById('agent-select');
        const micToast      = document.getElementById('mic-toast');

        document.getElementById('logout-btn').addEventListener('click', auth.logout);

        // â”€â”€ Load custom agents into dropdown â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        (async () => {
            try {
                const resp = await fetch('/api/v1/agents', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!resp.ok) return;
                const agents = await resp.json();
                const custom = agents.filter(a => !a.system);
                if (custom.length === 0) return;
                const sep = document.createElement('option');
                sep.disabled = true;
                sep.textContent = 'â”€â”€ Meus Agentes â”€â”€';
                agentSelect.appendChild(sep);
                custom.forEach(a => {
                    const opt = document.createElement('option');
                    opt.value = a.slug;
                    opt.textContent = a.display_name + ' Â· Custom';
                    agentSelect.appendChild(opt);
                });
            } catch (_) {}
        })();

        // â”€â”€ PWA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js').catch(() => {});
        }

        // â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let hasMessages = false;

        function showWelcome(visible) {
            welcome.style.display = visible ? '' : 'none';
        }

        function addMessage(text, isUser) {
            if (!hasMessages) {
                hasMessages = true;
                showWelcome(false);
            }
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
                <div class="avatar ${isUser ? 'user-avatar' : 'ai-avatar'}">${isUser ? 'EU' : 'OP'}</div>
                <div class="msg-content">${isUser ? `<p>${escapeHtml(text)}</p>` : marked.parse(text)}</div>
            `;
            chatContainer.appendChild(div);
            div.scrollIntoView({ behavior: 'smooth', block: 'end' });
            return div;
        }

        function escapeHtml(str) {
            return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
        }

        function addTyping() {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
                <div class="avatar ai-avatar">OP</div>
                <div class="msg-content"><div class="typing-dots"><span></span><span></span><span></span></div></div>
            `;
            chatContainer.appendChild(div);
            div.scrollIntoView({ behavior: 'smooth', block: 'end' });
            return div;
        }

        // â”€â”€ Slash Command Autocomplete â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const SLASH_COMMANDS = [
            { cmd: '/help',    hint: 'Lista todos os comandos disponÃ­veis' },
            { cmd: '/status',  hint: 'Status dos agents, tokens e limites' },
            { cmd: '/agents',  hint: 'Lista agents ativos e seus status' },
            { cmd: '/think',   hint: 'Ajusta pensamento: quick | standard | deep' },
            { cmd: '/task',    hint: 'Tasks: list | create <tÃ­tulo> | status' },
            { cmd: '/learn',   hint: 'Learnings do agent: /learn [nome]' },
            { cmd: '/compact', hint: 'Compacta sessÃ£o atual' },
            { cmd: '/new',     hint: 'Inicia nova sessÃ£o' },
            { cmd: '/standup', hint: 'Gera standup do time' },
            { cmd: '/cron',    hint: 'Jobs agendados: /cron list' },
        ];

        const cmdPopup = document.getElementById('cmd-popup');
        let cmdMatches = [];
        let cmdActiveIndex = -1;

        function renderCmdPopup(matches) {
            cmdMatches = matches;
            cmdActiveIndex = -1;
            cmdPopup.innerHTML = '';

            if (!matches.length) { hideCmdPopup(); return; }

            matches.forEach(item => {
                const el = document.createElement('div');
                el.className = 'cmd-item';
                el.innerHTML =
                    `<span class="cmd-name">${item.cmd}</span>` +
                    `<span class="cmd-hint">${item.hint}</span>`;
                el.addEventListener('mousedown', e => {
                    e.preventDefault();
                    selectCmd(item.cmd);
                });
                cmdPopup.appendChild(el);
            });

            cmdPopup.classList.add('visible');
        }

        function hideCmdPopup() {
            cmdPopup.classList.remove('visible');
            cmdActiveIndex = -1;
            cmdMatches = [];
        }

        function selectCmd(cmd) {
            chatInput.value = cmd + ' ';
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 160) + 'px';
            sendBtn.disabled = false;
            hideCmdPopup();
            chatInput.focus();
        }

        function setCmdActive(index) {
            const items = cmdPopup.querySelectorAll('.cmd-item');
            items.forEach(el => el.classList.remove('active'));
            if (index >= 0 && index < items.length) {
                items[index].classList.add('active');
                cmdActiveIndex = index;
            }
        }

        // Hide popup on outside click
        document.addEventListener('click', e => {
            if (!cmdPopup.contains(e.target) && e.target !== chatInput) hideCmdPopup();
        });

        // â”€â”€ Textarea auto-resize â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 160) + 'px';
            sendBtn.disabled = chatInput.value.trim().length === 0;

            // Autocomplete: show when starts with / and no space yet
            const val = chatInput.value;
            if (val.startsWith('/') && !val.includes(' ')) {
                const q = val.toLowerCase();
                renderCmdPopup(SLASH_COMMANDS.filter(c => c.cmd.startsWith(q)));
            } else {
                hideCmdPopup();
            }
        });

        chatInput.addEventListener('keydown', e => {
            // Autocomplete navigation
            if (cmdPopup.classList.contains('visible')) {
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    setCmdActive(Math.min(cmdActiveIndex + 1, cmdMatches.length - 1));
                    return;
                }
                if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    setCmdActive(Math.max(cmdActiveIndex - 1, 0));
                    return;
                }
                if (e.key === 'Tab') {
                    e.preventDefault();
                    if (cmdActiveIndex >= 0) selectCmd(cmdMatches[cmdActiveIndex].cmd);
                    else if (cmdMatches.length === 1) selectCmd(cmdMatches[0].cmd);
                    return;
                }
                if (e.key === 'Enter' && cmdActiveIndex >= 0) {
                    e.preventDefault();
                    selectCmd(cmdMatches[cmdActiveIndex].cmd);
                    return;
                }
                if (e.key === 'Escape') {
                    hideCmdPopup();
                    return;
                }
            }

            // Normal Enter to send
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) handleSend();
            }
        });

        // â”€â”€ Chat history â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function loadHistory() {
            const agent = agentSelect.value;
            try {
                // Get a valid token (auto-refreshes if expired)
                const token = await auth.getValidToken();
                if (!token) return; // redirected to login by getValidToken

                const resp = await fetch(`${API_URL}/api/v1/chat/history?agent=${agent}&limit=30`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (resp.status === 401) { auth.logout(); return; }
                if (!resp.ok) return;
                const data = await resp.json();
                const messages = data.data || [];
                if (messages.length === 0) return;

                hasMessages = true;
                showWelcome(false);

                const div = document.createElement('div');
                div.className = 'history-divider';
                div.textContent = `â€” Ãºltimas ${messages.length} mensagens â€”`;
                chatContainer.insertBefore(div, welcome.nextSibling);

                messages.forEach(msg => addMessage(msg.content, msg.role === 'user'));
            } catch (e) {
                console.warn('History load failed:', e);
            }
        }

        // â”€â”€ Send message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function sendMessage(text) {
            if (!text || !text.trim()) return;
            const agent = agentSelect.value;

            addMessage(text, true);
            chatInput.value = '';
            chatInput.style.height = 'auto';
            sendBtn.disabled = true;

            const typingDiv = addTyping();

            try {
                const resp = await fetch(`${API_URL}/api/v1/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`
                    },
                    body: JSON.stringify({ message: text, agent })
                });

                if (resp.status === 401) { auth.logout(); return; }
                if (!resp.ok) throw new Error('API Error');

                const data = await resp.json();
                typingDiv.remove();

                const content = data?.data?.content;
                if (content) {
                    addMessage(content, false);
                } else {
                    addMessage('Erro: resposta vazia da API.', false);
                }
            } catch (e) {
                typingDiv.remove();
                addMessage('Erro de conexÃ£o. Tente novamente.', false);
                console.error(e);
            }
        }

        // â”€â”€ Handle send button (also stops recording if active) â”€â”€â”€â”€â”€â”€â”€
        function handleSend() {
            if (isRecording) {
                stopRecording(true); // stop â†’ transcribe â†’ send
                return;
            }
            const text = chatInput.value.trim();
            if (text) sendMessage(text);
        }

        sendBtn.addEventListener('click', handleSend);

        // â”€â”€ TTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let currentAudio = null;

        function updateStopBtn(playing) {
            stopAudioBtn.style.display = playing ? 'flex' : 'none';
        }

        stopAudioBtn.addEventListener('click', () => {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            updateStopBtn(false);
        });

        async function speak(text) {
            try {
                const resp = await fetch(`${API_URL}/api/v1/audio/tts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`
                    },
                    body: JSON.stringify({ text, voice: 'pt-BR-FranciscaNeural' })
                });
                if (!resp.ok) return;
                const blob = await resp.blob();
                const url = URL.createObjectURL(blob);
                if (currentAudio) { currentAudio.pause(); URL.revokeObjectURL(currentAudio.src); }
                currentAudio = new Audio(url);
                currentAudio.play();
            } catch (e) {
                console.warn('TTS failed:', e);
            }
        }

        // â”€â”€ STT (Mic) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let mediaRecorder = null;
        let recordingStream = null;
        let audioChunks   = [];
        let isRecording   = false;
        let pendingSend   = false;
        let recordingMime = 'audio/webm';

        function showMicToast(msg, visible) {
            micToast.textContent = msg;
            micToast.classList.toggle('show', visible);
        }

        async function startRecording() {
            try {
                recordingStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioChunks = [];
                recordingMime = MediaRecorder.isTypeSupported('audio/webm') ? 'audio/webm'
                              : MediaRecorder.isTypeSupported('audio/ogg')  ? 'audio/ogg'
                              : '';

                if (!recordingMime) {
                    showMicToast('Formato de Ã¡udio nÃ£o suportado', true);
                    setTimeout(() => showMicToast('', false), 3000);
                    recordingStream.getTracks().forEach(t => t.stop());
                    return;
                }

                mediaRecorder = new MediaRecorder(recordingStream, { mimeType: recordingMime });

                mediaRecorder.ondataavailable = e => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };

                mediaRecorder.onstop = handleRecordingStop;

                // Use timeslice to get chunks every 500ms (prevents empty blob)
                mediaRecorder.start(500);
                isRecording = true;
                pendingSend = false;
                micBtn.classList.add('active');
                inputBox.classList.add('recording');
                sendBtn.disabled = false; // enable send while recording
                showMicToast('Gravando... toque no mic ou enviar para parar', true);

            } catch (e) {
                console.error('Mic error:', e);
                showMicToast('Microfone negado. Verifique permissÃµes.', true);
                setTimeout(() => showMicToast('', false), 3000);
            }
        }

        function addAudioMessage(audioUrl, transcriptText, isUser) {
            if (!hasMessages) {
                hasMessages = true;
                showWelcome(false);
            }
            const div = document.createElement('div');
            div.className = 'message';
            const avatarLabel = isUser ? 'EU' : 'OP';
            const avatarClass = isUser ? 'user-avatar' : 'ai-avatar';
            const transcriptHtml = transcriptText
                ? `<span class="audio-transcript-toggle" title="Ver transcriÃ§Ã£o">ğŸ“</span>
                   <p class="audio-transcript" style="display:none;">${escapeHtml(transcriptText)}</p>`
                : '';
            div.innerHTML = `
                <div class="avatar ${avatarClass}">${avatarLabel}</div>
                <div class="msg-content">
                    <audio controls src="${audioUrl}"></audio>
                    ${transcriptHtml}
                </div>
            `;
            chatContainer.appendChild(div);
            div.scrollIntoView({ behavior: 'smooth', block: 'end' });

            // Toggle transcript on click
            const toggle = div.querySelector('.audio-transcript-toggle');
            const transcript = div.querySelector('.audio-transcript');
            if (toggle && transcript) {
                toggle.addEventListener('click', () => {
                    const hidden = transcript.style.display === 'none';
                    transcript.style.display = hidden ? 'block' : 'none';
                });
            }

            return div;
        }

        async function handleRecordingStop() {
            // Clean up recording state
            if (recordingStream) {
                recordingStream.getTracks().forEach(t => t.stop());
                recordingStream = null;
            }
            micBtn.classList.remove('active');
            inputBox.classList.remove('recording');
            isRecording = false;

            pendingSend = false;

            if (audioChunks.length === 0) {
                showMicToast('Nenhum Ã¡udio capturado', true);
                setTimeout(() => showMicToast('', false), 2000);
                sendBtn.disabled = chatInput.value.trim().length === 0;
                return;
            }

            showMicToast('Processando Ã¡udio...', true);

            const blob = new Blob(audioChunks, { type: recordingMime });
            const userAudioUrl = URL.createObjectURL(blob);

            // Convert blob to base64
            const reader = new FileReader();
            const base64Promise = new Promise((resolve) => {
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(blob);
            });

            try {
                const audio_base64 = await base64Promise;

                const resp = await fetch(`${API_URL}/api/v1/voice/command`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        audio_base64: audio_base64,
                        user_id: '00000000-0000-0000-0000-000000000001',
                        session_id: 'web-voice-session'
                    })
                });

                showMicToast('', false);

                if (!resp.ok) {
                    const err = await resp.text();
                    console.error('Voice command error:', resp.status, err);
                    showMicToast('Erro no processamento de voz (' + resp.status + ')', true);
                    setTimeout(() => showMicToast('', false), 3000);
                    return;
                }

                const data = await resp.json();
                const transcript = (data.transcribed_text || '').trim();

                // Show user audio message with transcript below
                addAudioMessage(userAudioUrl, transcript, true);

                // Show agent response â€” text first, audio player available but NOT auto-played
                if (data.response) {
                    addMessage(data.response, false);
                }
                if (data.response_audio_base64) {
                    // Show audio player â€” user can click play manually, or press â–¶ to listen
                    const agentAudioUrl = 'data:audio/mp3;base64,' + data.response_audio_base64;
                    if (currentAudio) { currentAudio.pause(); currentAudio.currentTime = 0; }
                    currentAudio = new Audio(agentAudioUrl);
                    currentAudio.onended = () => updateStopBtn(false);
                    // Add a small play-audio button instead of auto-playing
                    const playHint = document.createElement('div');
                    playHint.style.cssText = 'font-size:12px;color:#888;margin-top:4px;cursor:pointer;';
                    playHint.textContent = 'ğŸ”Š Clique para ouvir a resposta em Ã¡udio';
                    playHint.onclick = () => {
                        currentAudio.play().catch(e => console.warn('Autoplay blocked:', e));
                        updateStopBtn(true);
                        playHint.remove();
                    };
                    const lastMsg = chatContainer.lastElementChild?.querySelector('.msg-content');
                    if (lastMsg) lastMsg.appendChild(playHint);
                }

            } catch (e) {
                showMicToast('', false);
                console.error('Voice command fetch error:', e);
                showMicToast('Erro de conexÃ£o com voz', true);
                setTimeout(() => showMicToast('', false), 3000);
            }
        }

        function stopRecording(andSend = false) {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') return;
            pendingSend = andSend;
            mediaRecorder.stop();
        }

        micBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording(true); // stop + auto-send
            } else {
                startRecording();
            }
        });

        // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        agentSelect.addEventListener('change', () => {
            // Clear chat and reload history for selected agent
            chatContainer.innerHTML = '';
            chatContainer.appendChild(welcome);
            hasMessages = false;
            showWelcome(true);
            loadHistory();
        });

        loadHistory();
    </script>
