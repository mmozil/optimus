# Scrape metrics from the application

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "optimus"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["app:8000"]
        labels:
          app: "agent-optimus"
          environment: "production"
